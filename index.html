<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <div class="main-container">
                <h1 class="title">Etch-a-Sketch</h1>
                <div class="button-container">
                    <button class="button-new-grid">New Grid</button>
                    <button class="button-clear">Clear</button>
                    <div class="check-container">
                        <input class="checkbox-color" type="checkbox" value="Color">
                        <label class="label" for="label">Color</label><br>
                        <input class="checkbox-gray" type="checkbox" value="Gray">
                        <label class="label" for="label">Gray</label>
                    </div>
                </div>
                <div class="grid-container"></div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
